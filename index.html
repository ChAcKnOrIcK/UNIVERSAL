<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sen:wght@400..800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto+Slab:wght@100..900&family=Sen:wght@400..800&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal</title>

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <header class="header">

      <!-- Белая часть сайта -->
      <section class="section-in-header">
        <!-- section-in-header top -->
        <div class="section-in-header__top">
          
          <div class="section-in-header__left-block">
            <img class="section-in-header__humburger-icon" src="./img/header-img/Hamburger menu.png" alt="Hamburger-icon">

            <span class="section-in-header__sections-text">Sections</span> 
          </div>
          
          <input class="section-in-header__input" type="text" placeholder="Search">

          <div class="section-in-header__subscribe-block">
            <img class="section-in-header__image" src="./img/header-img/image-253.png" alt="image">
            <div class="section-in-header__subscribe-block-right">
              <span class="section-in-header__first">Subscribe Now</span>
              <span class="section-in-header__second">3 month for $19</span>
            </div>
          </div>

          <div class="section-in-header__sign-in-block">
            <img src="./img/header-img/Man.png" alt="icon-man">
            <span class="section-in-header__link">Sign In</span>
          </div>
        </div>

        <!-- section-in-header bottom -->
        <div class="section-in-header__bottom">
          <img class="section-in-header__left-img" src="./img/header-img/Image-statue.png" alt="image-statue">
          <span class="section-in-header__title">Boston and New York Bear Brunt</span>

          <img class="section-in-header__Logo" src="./img/header-img/Logo.png" alt="Logo">

          <span class="section-in-header__date">Monday, January 1, 2018</span>

          <div class="section-in-header__weather-block">
            <img src="./img/header-img/Sun.png" alt="sun-icon">
            <span class="section-in-header__value">- 23 °C</span>
          </div>
        </div>
      </section>

      <!-- Навигация -->
      <nav class="nav"> 
      </nav>
    </header>

    <main class="main">
      <section class="hero">
        <!-- ссылки на другие статьи -->
        <div class="hero__top"></div>

        <!-- блок с новостями -->
        <div class="hero__bottom"></div>
      </section>

      <section class="articles">

      </section>

      <section class="cta"></section>

      <section class="news"></section>

      <section class="highlighted-news"></section>
    </main>

    <fotter class="footer">

    </fotter>
    
  </body>
</html>
