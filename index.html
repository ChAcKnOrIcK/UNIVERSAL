<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Sen:wght@400..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto+Slab:wght@100..900&family=Sen:wght@400..800&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal</title>

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <header class="header">

      <!-- Белая часть сайта -->
      <section class="section-in-header">
        <div class="section-in-header__top">
          <div>
            <img src="./img/header-img/Hamburger menu.png" alt="Hamburger-icon">
            <span>Sections</span> 
          </div>
          
          <input type="text">

          <div>
            <img src="./img/header-img/image-253.png" alt="image">
            <span>Subscribe Now</span>
            <span>3 month for $19</span>
          </div>

          <div>
            <img src="./img/header-img/Man.png" alt="icon-man">
            <span>Sign In</span>
          </div>
        </div>

        <div class="section-in-header__bottom">
          <img src="./img/header-img/Image-statue.png" alt="image-statue">
          <span>Boston and New York Bear Brunt</span>

          <img src="./img/header-img/Logo.png" alt="Logo">

          <span>Monday, January 1, 2018</span>

          <div>
            <img src="./img/header-img/Sun.png" alt="sun-icon">
            <span>- 23 °C</span>
          </div>
        </div>
      </section>

      <!-- Навигация -->
      <nav class="header__nav">
      </nav>
    </header>

    <main class="main">
      <section class="hero">
        <!-- ссылки на другие статьи -->
        <div class="hero__top"></div>

        <!-- блок с новостями -->
        <div class="hero__bottom"></div>
      </section>

      <section class="articles">

      </section>

      <section class="cta"></section>

      <section class="news"></section>

      <section class="highlighted-news"></section>
    </main>

    <fotter class="footer">

    </fotter>
    
  </body>
</html>
